<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Ride - MidwayHelper</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fefefe;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00bfff;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #e0e0e0;
    }

    input, select {
      width: 100%;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    input:focus, select:focus {
      outline: none;
      background-color: #333;
      border: 1px solid #00bfff;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0056cc, #009ee0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Ride</h2>
    <form action="{% url 'createride' %}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" id="source" name="source" placeholder="Enter source location" required>
      </div>

      <div class="form-group">
        <label for="dest">Destination</label>
        <input type="text" id="dest" name="dest" placeholder="Enter destination" required>
      </div>

      <div class="form-group">
        <label for="vehicle">Vehicle Type</label>
        <select id="vehicle" name="vehicle" required>
          <option value="">Select vehicle type</option>
          <option value="Car">Car</option>
          <option value="Van">Van</option>
          <option value="Bus">Bus</option>
          <option value="Auto">Auto</option>
        </select>
      </div>

      <div class="form-group">
        <label for="vehicleno">Vehicle Number</label>
        <input type="text" id="vehicleno" name="vehicleno" placeholder="e.g. AP 16 AB 1234" required>
      </div>

      <div class="form-group">
        <label for="vacancy">Vacancy Seats</label>
        <input type="number" id="vacancy" name="vacancy" min="1" placeholder="Number of vacant seats" required>
      </div>

      <div class="form-group">
        <label for="price">Price (â‚¹)</label>
        <input type="number" id="price" name="price" min="0" placeholder="Enter price per seat" required>
      </div>

      <button type="submit">Create Ride</button>
    </form>
  </div>

</body>
</html>
